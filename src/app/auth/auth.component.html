<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div *ngIf="error">
            <div class="alert alert-danger">{{error}}</div>
        </div> -->
        <!-- <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <div style="text-align: center;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ngModel email required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" style="margin-right: 10px;" [disabled]="!authForm.valid">{{isLoggedInMode ? 'Login' : 'SignUp'}}</button>
                <button class="btn btn-primary" type="button" (click)="switchTo()">Switch to {{ isLoggedInMode ? 'SignUp' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
