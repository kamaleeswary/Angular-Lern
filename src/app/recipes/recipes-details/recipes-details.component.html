<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropDown class="btn-group">
           <button class="btn btn-primary button-toggle" type="button">Manage Recipes <span class="caret"></span></button>
           <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="addIngToShopList()">To Shopping List</a></li>
            <li><a  style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
            <li><a  style="cursor: pointer;" (click)="onDelete()">Delete Receipe</a></li>
           </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div>{{recipe.description}}</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediants">
                {{ingrediant.name}} - {{ingrediant.amount}}
            </li>
        </ul>
    </div>
</div>
